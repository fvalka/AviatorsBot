# Default values for aviatorsbot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: eu.gcr.io
  repository:  trim-airfoil-155016/aviatorsbot-scala/feature/kubernetes-deployment/aviatorsbot-scala
  tag: be9fc32
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  enabled: true
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # TLS Config
    certmanager.k8s.io/cluster-issuer: "letsencrypt-prod"
  paths: []
  hosts:
    - &aviatorsbot-host bot.staging.aviatorsbot.com
  tls:
    - hosts:
        - *aviatorsbot-host
      secretName: alertmanager-tls

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

mongodb:
  fullnameOverride: 'aviatorsbot-mongodb'
  usePassword: false

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
