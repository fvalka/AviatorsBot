<strong>usage:</strong> /wx &lt;stations&gt;
Get the current METAR and TAF for these stations

Flight category symbols:
✅ VFR, ⚠ MVFR, ❗ IFR, ‼ LIFR

Wildcards are also supported, e.g. lo*

<strong>Examples:</strong>
/wx loww eddm ... METAR and TAF for these airfields
/wx lo* ... METAR and TAF for all Austrian stations
